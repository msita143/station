<div class="jumbotron" >
     <h1 class="display-3">Substation</h1>
     <hr class="my-4">
     <div class="row">
       	<div class="card" style="margin-left:25%;width: 45em;">
        	<img class="card-img-top" src="" alt="">
            <div class="card-block">
               	<h4 class="card-title">Login :</h4>
               	<form name="form" (ngSubmit)="f.form.valid && login(f.value)" #f="ngForm" novalidate>
                     <div class="form-group row">
                       <label for="userId" class="col-sm-2">UserId :</label>
                       <div class="col-sm-10">
                           <input type="text" class="form-control" id="userId" ngModel
                                  name="userName" required placeholder="Enter Userid">
                       </div>
                     </div>
                     <div class="form-group row">
                       <label for="password" class="col-sm-2">Password :</label>
                         <div class="col-sm-10">
                           <input type="password" class="form-control" id="password" ngModel
                                  name="password" required placeholder="Password">
                         </div>
                     </div>                        
                    <div class="form-group text-center">
                       <!-- button class="btn btn-secondry" id="cancel">Cancel</button-->
                       <button class="btn btn-info" id="about">About</button>
                       <button class="btn btn-primary" type="submit" id="connect" [disabled]="!f.valid">Login</button>
                       <!-- a class="btn btn-large btn-primary" href="connect.html">Connect</a-->
                    </div>
                 </form>
        	</div>
    	</div>
   	</div>
</div>
